<!DOCTYPE html>
<html lang="pt-br">

	<head>
	<!-- Informações para o navegador -->
		<title>HTML - Tabelas</title>
		<meta charset="UTF-8">

	</head>

	<body>
		<!-- Conteúdo renderizado na tela -->
		<h1>Tabelas</h1>

		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>
				<tr>
					<td colspan="3" align="center">Descrição da tabela</td>
				</tr>
			</thead>
			<tbody>
				<tr align="left">
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="center">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr align="right">
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3" align="center">Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como layout</h2>

		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="0000FF"></td>
				<td width="60%" bgcolor="#DDDDDD">
					<h1>Titulo 1</h1>
					<p align="center">Teste Teste Teste Teste Teste Teste Teste Teste</p>
				</td>
				<td bgcolor="#EEEEEE">Coluna 2</td>
				<td width="20" bgcolor="0000FF"></td>
			</tr>
			<tr>
				<td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
			</tr>
		</table>

	</body>
</html>
